<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Logistiek Flashcards – Thema 5</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #1c1c1c;
  padding: 30px;
  width: 500px;
  border-radius: 15px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}
.card:hover {
  box-shadow: 0 0 30px rgba(0,255,255,0.4);
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background: cyan;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="card" onclick="flipCard()">
  <h2 id="question"></h2>
  <p id="answer" style="display:none;"></p>
  <button onclick="nextCard(event)">Volgende ➜</button>
</div>

<script>
const cards = [
  { q: "Wat betekent ITM?", a: "Intern Transportmiddel" },

  { q: "Geef 3 interne transportmiddelen", a: "Heftruck, transpallet, steekwagen" },

  { q: "Waarvoor dient een pakbon / leveringsbon?", a: "Toont welke goederen geleverd zijn, aantallen en artikelcodes" },

  { q: "Waarvoor dient een factuur?", a: "Document om de levering te betalen" },

  { q: "Wat is een CMR-vrachtbrief?", a: "Transportdocument bij levering door externe vervoerder" },

  { q: "Wat is een wachtlocatie?", a: "Tijdelijke plaats waar goederen staan voor controle" },

  { q: "Noem de stappen van goederenontvangst", a: "Lossen → wachtlocatie → controleren → documenten tekenen → labelen" },

  { q: "Welke soorten stellingen zijn er?", a: "Legbordstelling, palletstelling, grond/blokstapeling" },

  { q: "Wat sla je op in een legbordstelling?", a: "Kleine artikelen in dozen of bakken" },

  { q: "Wat sla je op in een palletstelling?", a: "Goederen op palletten" },

  { q: "Wat is blok- of grondstapeling?", a: "Goederen worden op de grond en op elkaar opgeslagen" },

  { q: "Wat is FIFO?", a: "First In First Out – oudste goederen eerst weg" },

  { q: "Wat is FEFO?", a: "First Expired First Out – wat eerst vervalt gaat eerst weg" },

  { q: "Wat is LIFO?", a: "Last In First Out – laatste goederen gaan eerst weg" },

  { q: "Wat betekent locatiecode ER-2-0?", a: "Gang E – Rek 2 – Niveau 0" },

  { q: "Wat is een vaste locatie?", a: "Artikel ligt altijd op dezelfde plaats" },

  { q: "Wat is een vrije locatie?", a: "Artikel kan op elke vrije plaats liggen" },

  { q: "Noem verpakkingsmateriaal", a: "Dozen, bakken, folie, paletten" },

  { q: "Welke soorten logistieke bedrijven bestaan er?", a: "Groothandel, distributiecentrum, transportbedrijf, groepagecentrum, public warehouse" },

  { q: "Wat doet een distributiecentrum?", a: "Bevoorraadt winkels van dezelfde keten" },

  { q: "Wat doet een groepagecentrum?", a: "Bundelt goederen van meerdere leveranciers per klant" }
];

let index = 0;
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");

function loadCard() {
  questionEl.innerText = cards[index].q;
  answerEl.innerText = cards[index].a;
  answerEl.style.display = "none";
}

function flipCard() {
  answerEl.style.display = answerEl.style.display === "none" ? "block" : "none";
}

function nextCard(e) {
  e.stopPropagation();
  index = (index + 1) % cards.length;
  loadCard();
}

loadCard();
</script>

</body>
</html>
